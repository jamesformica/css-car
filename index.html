<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/car.css">
  <link rel="stylesheet" href="css/scene.css">
  <title>Car</title>
</head>

<body>
  <div class="sky"></div>
  <div class="sun-moon"></div>
  <div class="cloud one"></div>
  <div class="cloud two"></div>
  <div class="cloud three"></div>

  <div class="horizon"></div>
  <div class="road"></div>
  <div class="line"></div>

  <div class="wrapper">
    <div class="top">
      <div class="frame"></div>
      <div class="steering-wheel"></div>
      <div class="frame top"></div>

      <div class="wiper left"></div>
      <div class="wiper right"></div>
    </div>
    <div class="body">
      <div class="shadow"></div>
      <div class="wheel left"></div>
      <div class="wheel right"></div>

      <div class="light-cover left">
        <div class="light left"></div>
        <div class="indicator left"></div>
      </div>
      <div class="light-cover right">
        <div class="light right"></div>
        <div class="indicator right"></div>
      </div>
      <div class="grill"></div>
      <div class="bumper"></div>
    </div>
  </div>
</body>

</html>
